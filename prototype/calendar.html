<html lang="en">
<head>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $(document).ready(function() {
    $("#datepicker").datepicker({
  		showOtherMonths: false,
  		dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        beforeShowDay: function(date) {
      return [true, $.datepicker.formatDate('yy-mm-dd', date)];
        },
         onSelect: function(date, inst) {
             if(date == "05/02/2017"){
                 console.log(date);
        window.location = 'history.html';
             }
             if(date == "04/27/2017"){
                 console.log(date);
        window.location = 'history_prev.html';
             }
             if(date == "05/05/2017"){
                 console.log(date);
        window.location = 'history_next.html';
             }
        console.log(date);
    },
  	});
  });
  $(document).ready(function() {
    $dates = $('td.2017-04-27, td.2017-05-02, td.2017-05-05');
    $dates.addClass('history_day');
  });

  $(document).ready(function() {
    $('div.tab_selector .tab').click(function() {
      $('.page_tab').addClass('disp-none');
      $('.page_tab.' + $(this).attr('data-for')).removeClass('disp-none');
      $('div.tab_selector .tab').removeClass('selected');
      $(this).addClass('selected');
    });
  }); 

  
  </script>
</head>
<body>
    <nav id="top_nav">

    </nav>
    <div class="tab_selector clearfix">
      <div class="tab selected floatL" data-for="tab_1">Calendar</div>
      <div class="tab floatL no-border-right" data-for="tab_2">List</div>
    </div>
    <section class="page_tab tab_1">
      <div class="calendar">
          <div class="container">
              <div id="datepicker"></div>
          </div>
      </div>
    </section>
    <section class="page_tab tab_2 disp-none">
      <a class="carousel" href="history_prev.html">

      <div class="text">April 27th, 2017</div>

      <a class="carousel" href="history.html">
